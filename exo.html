    <p>Exercice 4 :</p>
    <script>
        function fizzbuzz(){
            for( i=1 ; i<=100; i++){
                if(i % 3 == 0 && i % 5 == 0){
                    document.write("FizzBuzz");
                    document.write("<br/>");
                } else if(i % 5 == 0){
                    document.write("Buzz");
                    document.write("<br/>");
                } else if(i % 3 == 0){
                    document.write("Fizz");
                    document.write("<br/>");
                } else {
                    document.write(i);
                    document.write("<br/>");
                }
            }
        }
        fizzbuzz();
    </script>

    <p>Exercice 5 :</p>
    <script>
        function addMultiply(arr){
            let add = 0;
            let multiply = 1;
            for(nbr of arr){
                add = add + nbr;
            }
            for(nbr of arr){
                multiply = multiply * nbr;
            }

            document.write("La somme est de: ", add);
            document.write("<br/>");
            document.write("Le produit est de: ", multiply);
        }

        addMultiply([2, 5]);
    </script>
